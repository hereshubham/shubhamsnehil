<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubham Snehil</title>
  <link rel="stylesheet" href="style/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body class="main-content">
  <header class="section sec1 header active">
    <i class="fa-brands fa-instagram"></i>
  </header>
  <main>
    <section class="section se12 About"></section>
    <section class="section se13 Portfolio"></section>
    <section class="section se14 Blogs"></section>
    <section class="section se15 Contact"></section>
  </main>

  <div class="controls">
    <div class="control control-1 active-btn" data-id="header">
      <i class="fa-duotone fa-house"></i>
    </div>
    <div class="control control-2 " data-id="about">
      <i class="fa-regular fa-user"></i>
    </div>
    <div class="control control-3 " data-id="portfolio">
      <i class="fa-regular fa-briefcase"></i>
    </div>
    <div class="control control-4 " data-id="bolgs">
      <i class="fa-regular fa-newspaper"></i>
    </div>
    <div class="control control-5 " data-id="contact">
      <i class="fa-regular fa-address-card"></i>
    </div>
  </div>
</body>
</html>
</html>
